<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">

    <title>Stopwatch</title>
  </head>
  <body>
    <!-- the container to add the span of the Stopwatch to show on the window ans
    style the css -->

    <div class="container">
      <!-- Name of the project or use as a title in the project -->

      <h1>Stopwatch</h1>

      <!--  the p tag to add the times paramiters minutes ,seconds , tens or
      mileseconds -->

      <p class="time">
        <span id="minutes">00</span>:<span id="seconds">00</span>:<span
          id="tens"
          >00</span
        >
      </p>

      <!-- the Buttons to control the Stopwatch -->
      <button id="start">Start</button>
      <button id="stop">Stop</button>
      <button id="reset">Reset</button>
    </div>
  </body>
</html>
